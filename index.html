<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AzubiCoach SHK</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* === CHAT ICON === */
#azubi-chat-icon {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #25AAC4;
  color: #ffffff;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10001;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* === CHAT WINDOW === */
#azubi-chat-window {
  position: fixed;
  bottom: 96px;
  right: 24px;
  width: 360px;
  height: 520px;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  display: none;
  z-index: 10000;
  overflow: hidden;
}

/* === HEADER === */
#azubi-chat-header {
  background: #25AAC4;
  color: #ffffff;
  padding: 10px 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* === CONTENT === */
#azubi-chat-content {
  padding: 12px;
  height: calc(100% - 120px);
  overflow-y: auto;
  font-size: 14px;
}

/* === INPUT === */
#azubi-chat-input {
  border-top: 1px solid #ddd;
  padding: 8px;
}

#chat-input {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- CHAT ICON -->
<div id="azubi-chat-icon" onclick="openChat()">ðŸ’¬</div>

<!-- CHAT WINDOW -->
<div id="azubi-chat-window">

  <div id="azubi-chat-header">
    <span>AzubiCoach SHK</span>
    <span style="cursor:pointer" onclick="closeChat()">âœ•</span>
  </div>

  <div id="azubi-chat-content">
    ðŸ‘‹ Hallo!<br><br>
    Nenne zuerst dein Lernfeld (LF10, LF11 oder LF12) und stelle dann deine Frage.
  </div>

  <div id="azubi-chat-input">
    <input
      id="chat-input"
      type="text"
      placeholder="z. B. LF11: Wie funktioniert â€¦?"
      onkeydown="handleEnter(event)">
  </div>

</div>

<script>
function openChat() {
  document.getElementById("azubi-chat-window").style.display = "block";
}

function closeChat() {
  document.getElementById("azubi-chat-window").style.display = "none";
}

function handleEnter(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
}

function sendMessage() {
  const input = document.getElementById("chat-input");
  const message = input.value.trim();
  if (!message) return;

  addMessage("Du", message);
  input.value = "";

  // ðŸ”— HIER spÃ¤ter deinen bestehenden GPT-Server einbinden
  // fetch("https://DEIN-SERVER/chat", ...)

  setTimeout(() => {
    addMessage("AzubiCoach", "Antwort kommt vom Server â€¦");
  }, 500);
}

function addMessage(author, text) {
  const chat = document.getElementById("azubi-chat-content");
  chat.innerHTML += `<p><strong>${author}:</strong> ${text}</p>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
