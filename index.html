<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AzubiCoach SHK</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* ===== CHAT ICON ===== */
#azubi-chat-icon {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 112px;
  height: 112px;
  border-radius: 50%;
  background: #25AAC4;
  color: #ffffff;
  font-size: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10001;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* ===== CHAT WINDOW ===== */
#azubi-chat-window {
  position: fixed;
  bottom: 96px;
  right: 24px;
  width: 360px;
  height: 520px;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  display: none;
  z-index: 10000;
  overflow: hidden;
}

/* ===== HEADER ===== */
#azubi-chat-header {
  background: #25AAC4;
  color: #ffffff;
  padding: 10px 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== CONTENT ===== */
#azubi-chat-content {
  padding: 12px;
  height: calc(100% - 120px);
  overflow-y: auto;
  font-size: 14px;
}

/* ===== INPUT ===== */
#azubi-chat-input {
  border-top: 1px solid #ddd;
  padding: 8px;
}

#chat-input {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

/* ===== TOGGLE BUTTON ===== */
#azubi-toggle {
  position: fixed;
  bottom: 20px;
  left: 8px;
  padding: 10px 16px;
  background: #25AAC4;
  color: white;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10002;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  user-select: none;
}
</style>
</head>

<body>

<!-- CHAT ICON -->
<div id="azubi-chat-icon" onclick="openChat()">ðŸ’¬</div>

<!-- CHAT WINDOW -->
<div id="azubi-chat-window">
  <div id="azubi-chat-header">
    <span>AzubiCoach SHK</span>
    <span style="cursor:pointer" onclick="closeChat()">âœ•</span>
  </div>

  <div id="azubi-chat-content">
    ðŸ‘‹ Hallo!<br><br>
    Bitte nenne zuerst dein Lernfeld (LF10, LF11 oder LF12).
  </div>

  <div id="azubi-chat-input">
    <input
      id="chat-input"
      type="text"
      placeholder="z. B. LF11: Wie funktioniert â€¦?"
      onkeydown="handleEnter(event)">
  </div>
</div>

<!-- TOGGLE -->
<div id="azubi-toggle" onclick="toggleChat()">Azubi-Coach SHK: AUS</div>

<script>
/* ===== STATUS ===== */
const CHAT_KEY = "azubiChatEnabled";

/* true = Icon sichtbar */
function isChatEnabled() {
  return localStorage.getItem(CHAT_KEY) !== "false";
}

function setChatEnabled(value) {
  localStorage.setItem(CHAT_KEY, value ? "true" : "false");
}

/* ===== TOGGLE ===== */
function toggleChat() {
  setChatEnabled(!isChatEnabled());
  applyChatState();
}

/* ===== APPLY STATE ===== */
function applyChatState() {
  const icon = document.getElementById("azubi-chat-icon");
  const toggle = document.getElementById("azubi-toggle");

  if (isChatEnabled()) {
    icon.style.display = "flex";
    toggle.textContent = "Azubi-Coach SHK: AUS";
  } else {
    icon.style.display = "none";
    toggle.textContent = "Azubi-Coach SHK: AN";
    closeChat();
  }
}

/* ===== CHAT ===== */
function openChat() {
  document.getElementById("azubi-chat-window").style.display = "block";
}

function closeChat() {
  document.getElementById("azubi-chat-window").style.display = "none";
}

/* ===== INPUT ===== */
function handleEnter(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
}

function sendMessage() {
  const input = document.getElementById("chat-input");
  const msg = input.value.trim();
  if (!msg) return;

  addMessage("Du", msg);
  input.value = "";

  // ðŸ”— spÃ¤ter: dein GPT-Server
  setTimeout(() => {
    addMessage("AzubiCoach", "Antwort kommt vom Server â€¦");
  }, 600);
}

function addMessage(author, text) {
  const chat = document.getElementById("azubi-chat-content");
  chat.innerHTML += `<p><strong>${author}:</strong> ${text}</p>`;
  chat.scrollTop = chat.scrollHeight;
}

/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", applyChatState);
</script>

</body>
</html>
