<!DOCTYPE html>

<meta charset="UTF-8">
<title>AzubiCoach SHK</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* CHAT ICON */
#azubi-chat-icon {
  position: fixed;
  bottom: 1.2rem;
  right: 1.2rem;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #25AAC4;
  color: #ffffff;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 99999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* CHAT FENSTER */
#azubi-chat-window {
  position: fixed;
  bottom: 90px;
  right: 1.2rem;
  width: 320px;
  height: 420px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  display: none;
  z-index: 99999;
  overflow: hidden;
}

/* HEADER */
#azubi-chat-header {
  background: #25AAC4;
  color: #ffffff;
  padding: 10px 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* CONTENT */
#azubi-chat-content {
  padding: 12px;
  font-size: 14px;
}

/* CLOSE */
#azubi-chat-close {
  cursor: pointer;
  font-size: 18px;
}
</style>
</head>
